
<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="background_styles.css">
      <link rel="stylesheet" href="styles.css">
      <script src="script.js" defer></script>
      <title>Fumaxus | HomePage</title>
</head>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    position: relative;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
}

.brand-title {
    font-size: 1.5rem;
    margin: .5rem;
}

.navbar-links {
    height: 100%;
}

.navbar-links ul {
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar-links li {
    list-style: none;
}

.navbar-links li a {
    display: block;
    text-decoration: none;
    color: white;
    padding: 1rem;
}

.navbar-links li:hover {
    background-color: #555;
}

.toggle-button {
    position: absolute;
    top: .75rem;
    right: 1rem;
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 21px;
}

.toggle-button .bar {
    height: 3px;
    width: 100%;
    background-color: white;
    border-radius: 10px;
}

@media (max-width: 800px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    .toggle-button {
        display: flex;
    }

    .navbar-links {
        display: none;
        width: 100%;
    }

    .navbar-links ul {
        width: 100%;
        flex-direction: column;
    }

    .navbar-links ul li {
        text-align: center;
    }

    .navbar-links ul li a {
        padding: .5rem 1rem;
    }

    .navbar-links.active {
        display: flex;
    }
}
      
h1 {
  text-align: center;
  margin-bottom: 75px;
    font-size: 70px;
    line-height: 70px;
    text-align: center;
}

h2 {
  text-align: center;
  margin-bottom: 5px;
    font-size: 20px;
    line-height: 70px;
    text-align: center;
}

h3 {
  text-align: center;
  margin-bottom: 5px;
    font-size: 15px;
    line-height: 15px;
    text-align: center;
}

a {
  margin-bottom: 5px;
    font-size: 15px;
    line-height: 15px;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
}
      
img {
  border-radius: 50%;
}
</style>
<body>
          <nav class="navbar">
        <div class="brand-title">Fumaxus | HomePage</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/discord.html">Discord</a></li>
            <li><a href="/channel.html">Channels</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
     
      <center><img src="https://cdn.discordapp.com/attachments/864506971884224552/865351294306877470/test-io.png" alt="Avatar" style="width:200px"> </center>
</body>
</html>
